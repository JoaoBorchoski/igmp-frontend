<po-page-default [p-title]="this.literals.title" [p-actions]="pageActions">
  <form [formGroup]="pedidoItemForm">
    <div class="po-sm-12 po-md-12 po-lg-12 po-xl-12 no-padding">
      <po-combo
        class="po-sm-12 po-md-12 po-lg-6 po-xl-3 po-required"
        formControlName="pedidoId"
        name="pedidoId"
        p-clean
        [p-disabled]="readonly"
        [p-filter-service]="pedidoIdService"
        [p-label]="this.literals.fields.form['pedidoId']"
        p-required
      > </po-combo>
    </div>

    <div class="po-sm-12 po-md-4 po-lg-4 po-xl-4 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-12 po-xl-12 po-required"
        formControlName="produto"
        name="produto"
        p-clean
        [p-label]="this.literals.fields.form['produto']"
        p-maxlength="256"
        [p-readonly]="readonly"
        p-required
      > </po-input>
    </div>

    <div class="po-sm-12 po-md-12 po-lg-12 po-xl-12 no-padding">
      <po-number
        class="po-sm-12 po-md-8 po-lg-2 po-xl-2"
        formControlName="quantidade"
        name="quantidade"
        p-clean
        [p-label]="this.literals.fields.form['quantidade']"
        p-maxlength="10"
        [p-readonly]="readonly"
      > </po-number>
    </div>

    <div class="po-sm-12 po-md-12 po-lg-12 po-xl-12 no-padding">
      <po-input
        class="po-sm-12 po-md-12 po-lg-6 po-xl-6"
        formControlName="corEtiqueta"
        name="corEtiqueta"
        p-clean
        [p-label]="this.literals.fields.form['corEtiqueta']"
        p-maxlength="255"
        [p-readonly]="readonly"
      > </po-input>
    </div>

  </form>
</po-page-default>
